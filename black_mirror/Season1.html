	<script type = "text/javascript" src = "1.js"></script>

    <script id="text-template" type="text/x-handlebars-template">
        <span data-data="{{play_id}}" onclick = "showPlayer(this)">
            <h1>Серия {{episode_num}}</h1> <b>{{title}}</b>
        </span>
    </script>
    
    <!--  Шаблон для кнопки сезонов  -->

        <li><a class="spoiler-title"  href = "#s01e01" data='{{episodes}}'><font>Season {{season_num}}</font></a></li>
    </script>
    
    
<!--  Шаблон для кнопки эпизода  -->
    <script id="episode-button-template" type="text/x-handlebars-template">
        <li><a href = "#s01e01" data="s01e01"><font>Episode {{episode_num}}</font></a></li>
    </script>
    

</head>
<body bgcolor = "#000000">
   
    <section id = "up" class="hero is-fullheight has-text-centered">

        </div>

            <nav class="tabs is-boxed is-fullwidth">
