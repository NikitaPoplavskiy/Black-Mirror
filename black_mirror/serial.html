<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Mirror</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!--Styles-->
    <link rel="stylesheet" href="serial.css">
    <link rel="stylesheet" href="hover.css">
    <link rel="stylesheet" href="animate.css">
    <!--Player-->
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	<link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">
    <!--Frameworks-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
    <script src="wow.js"></script>

    <!--<script type="text/javascript" src = "playerjs.js"></script>-->
    <script>
        new WOW().init();
    </script>

	<script type = "text/javascript" src = "serial.js"></script>

    <!--Templates-->


    <!--  Шаблон для кнопки сезонов  -->
    <script id="season-button-template" type="text/x-handlebars-template">
        <li><a class="spoiler-title item-font"  href = "#s01e01" data='{{episodes}}'>Season {{season_num}}</a></li>
    </script>


<!--  Шаблон для кнопки эпизода  -->
    <script id="episode-button-template" type="text/x-handlebars-template">
        <li><a href = "#s01e01" class ="episode-button item-font" data-source='{{source}}' data-title='{{title}}'>Episode {{episode_num}}</a></li>
    </script>

<!--  Шаблон для названия серии  -->
    <script id="name-template" type="text/x-handlebars-template">
        <h1 data='{{title}}'>{{episode_name}}</h1>
    </script>


    <!-- Шаблон плеера -->
    <script id="player-template" type="text/x-handlebars-template">
        <video id='player' class='video-js' controls preload='auto' width='640' height='264' data-setup='{}'>
            <source src='{{source}}' type='application/x-mpegURL'>
            <p class='vjs-no-js'>
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
            </p>
        </video>
    </script>

</head>
<body bgcolor = "#000000">
   
    <section id = "up" class="hero is-fullheight has-text-centered">
        <div class="hero-body">
            <div class="container">                 
                <img class=gif src="images/source.gif" alt="">
                <div id="player-container">
                   <div>
                       <div id="episode-name" class="item-font">

                       </div>
                   </div>
                    <video id='player' class='video-js' controls preload='auto' width='800' height='400' data-setup='{}'>
                        <source src='http://s4.seplay.net/content/stream/films/schernoe.zerkalo.1.sezon.1.seriya.iz.3.2011.x264.hdtvrip.720p.kubik.v.kube/hls/index.m3u8' type='application/x-mpegURL'>
                        <p class='vjs-no-js'>
                            To view this video please enable JavaScript, and consider upgrading to a web browser that
                            <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
                        </p>
                    </video>
                </div>
            </div>
        </div>
		<div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
              <div class="container">
               
               <ul id="season-container">                    
               </ul>
                
                <div class="spoiler-body">
                    <ul id="episode-container">
                    </ul>
                </div>
              </div>
            </nav>
        </div>
	</section>

</body>
